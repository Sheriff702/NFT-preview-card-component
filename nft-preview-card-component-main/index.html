<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="bigbox">
      <div class="container">
        <div class="wrapper">
          <div class="image">
            <img
              src=".images/image-equilibrium.jpg"
              alt="Illuminated cube with glowing light"
            />
            <a href="" class="content-Icon">
              <img src=".images/icon-view.svg" alt="View icon" />
            </a>
          </div>
        </div>

        <div class="container__headline">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="container__paragraph">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-counter">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="counter">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creatorbox">
          <picture class="creator">
            <img src=".images/image-avatar.png" alt="image-avatar" />
            <p class="ceo">Creation of <span class="hej">Jules Wyvern</span></p>
          </picture>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sheriff702</a>.
      </div>
    </footer>
  </body>
</html>
